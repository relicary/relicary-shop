<h1 class="text-2xl font-bold">{{ product().title }}</h1>
<div class="divider"></div>

<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
  <div class="flex flex-col gap-2">
    <h2 class="text-2xl font-bold h-12">General info</h2>
    <input
      type="text"
      placeholder="Title"
      class="input input-bordered w-full"
    />

    <input type="text" placeholder="Slug" class="input input-bordered w-full" />

    <textarea
      class="textarea textarea-bordered"
      placeholder="Description"
      rows="6"
    ></textarea>

    <h2 class="text-lg font-bold">Sales data</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
      <input
        type="number"
        placeholder="Prize"
        class="input input-bordered w-full"
      />

      <input
        type="number"
        placeholder="Stock"
        class="input input-bordered w-full"
      />
    </div>

    <input type="text" placeholder="Tags" class="input input-bordered w-full" />

    <div class="grid grid-cols-4 gap-2">
      <button class="btn btn-sm btn-primary">Male</button>
      <button class="btn btn-sm btn-accent">Female</button>
      <button class="btn btn-sm btn-warning">Kid</button>
      <button class="btn btn-sm btn-secondary">Unisex</button>
    </div>

    <div class="grid grid-cols-6 gap-2">
      @for (size of sizes; track size) {
      <button class="btn btn-sm btn-outline">{{ size }}</button>
      }
    </div>
  </div>

  <div class="flex flex-col gap-2">
    <div class="flex justify-end h-12">
      <button class="btn btn-secondary" type="submit">Save</button>
    </div>

    <product-carousel [images]="product().images" />

    <input type="file" class="file-input file-input-bordered w-full mt-4" />
  </div>
</div>
