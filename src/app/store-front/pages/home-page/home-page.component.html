<section class="m-2">
  <h1 class="text-3xl font-bold font-montserrat">All products</h1>
  <h2 class="text-xl mb-5">For all tastes</h2>

  <shared-pagination
    [pages]="productsResource.value()?.pages ?? 0"
    [currentPage]="paginationService.currentPage()"
  />

  <section class="m-2">
    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-3"
    >
      @for (product of productsResource.value()?.products; track $index) {
      <product-card [product]="product" />
      } @empty {
      <p>No products avaiable</p>
      }
    </div>
  </section>

  <shared-pagination
    [pages]="productsResource.value()?.pages ?? 0"
    [currentPage]="paginationService.currentPage()"
  />
</section>
